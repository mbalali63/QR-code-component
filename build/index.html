<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen myBackground flex flex-col  justify-center items-center">
  <main class="bg-white rounded-xl w-80 pt-4 pb-10 pl-4 pr-4 mt-10 flex flex-col items-center gap-y-4 " aria-roledescription="card-container">
    <figure class="container rounded-xl" role="group" aria-roledescription="Image container">
      <img class="rounded-xl" src="images/image-qr-code.png" alt="QR Image" aria-label="QR Image">
    </figure>
    <h1 class="font-bold w-4/5 text-center text-lg myfont-1" role="heading" >Improve your front-end skills by building projects</h2>
    <p class="text-center text-sm text-gray-500 w-60" role="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
  </main>  
  <footer class="attribution mt-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahdi Balali</a>.
  </footer>
</body>
</html>
