<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-slate-400">
  <div class="bg-white rounded-xl w-80 pt-4 pb-10 pl-4 pr-4 mx-auto mt-10 flex flex-col items-center gap-y-4">
    <div class="container rounded-xl">
      <img class="rounded-xl" src="images/image-qr-code.png" alt="">
    </div>
    <h2 class="font-bold w-4/5 text-center text-lg myfont-1" >Improve your front-end skills by building projects</h2>
    <p class="text-center text-sm text-gray-500 w-60">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
  </div>


  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahdi Balali</a>.
  </div>
</body>
</html>
